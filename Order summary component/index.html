<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="hero-img">
      <img src="./images/illustration-hero.svg" alt="hero">
    </div>

    <div class="box">

      <div  class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, <br>
          audiobooks, and podcasts on any
          device
          <br> anywhere you like!
        </p>
      </div>  

      <div class="items">

        <div class="icon">
          <img src="./images/icon-music.svg" alt="">
        </div>

        <div class="price">
          <h4>Annual Plan</h4><br>
          <span>500.00$/year</span>
        </div>

        <div class="change">
          <a href="">change</a>
        </div>

      </div>

      <div class="action">
        <button>Procced to payment</button>
        <button>Cancel order</button>
      </div>

    </div>
  </div>


</body>

</html>
